<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/octicons.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-cover"></div>
    <div class="wrap">

        <!-- 面板 -->
        <div class="playpanel animated xiami_panel">
            <header class="panel-header">
                <ul class="column">
                    <li data-type="collect" class="current">热门</li>
                    <li data-type="time">年代</li>
                    <li data-type="style">风格</li>
                </ul>
                <div class="search">
                    <span class="icon octicon octicon-search"></span>
                    <input type="text" class="type">
                </div>
            </header>
            <div class="panel-list">
                <ul>
                    
                </ul>
            </div>
        </div>

        <!-- 播放界面 -->
        <div class="animated playbox">
             <!-- 返回列表 -->
             <a href="###" class="back-panel mega-octicon octicon-mail-reply"></a>
             <img src="" height="128" width="128" alt="" class="cover">
             <div class="artist-detail">
                 <h1 class="name"></h1>
                 <h2 class="artist"></h2>
             </div>
             <div class="control">
                 <a href="###" class="prev mega-octicon octicon-playback-rewind"></a>
                 <a href="###" class="pp pause mega-octicon octicon-playback-pause"></a>
                 <a href="###" class="next mega-octicon octicon-playback-fast-forward"></a>
             </div>

             <!-- 播放源 -->
             <audio id="audio"></audio>

             <!-- 播放列表 -->
             <div class="list">
                 <ul></ul>
             </div>
        </div>


    </div>


    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/decode.min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/script.js?v=1"></script>



    <!-- <button style="z-index:3;background-color: transparent;position: absolute;right: 0;bottom: 0;width: 100px;height: 100px;border: none;" id="r"></button> -->
    <script>
        $("#r").mouseover(function(){window.location.reload();})
    </script>

</body>
</html>
